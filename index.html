<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT Card</title>
</head>
<body>
    <div class="card">
      <div class="overlay">
        <img src="./image-equilibrium.90d2b484.jpg" alt="Equilibrium" class="main-img">
    </div>
        <h1 class="heading">Equilibrium #3429</h1>
        <p class="desc">Our Equilibrium collection promotes balance and calm. </p>
        <div class="details">
            <div class="etr">
                <img src="./eth-1.png" alt="ethereum" class="eter">
                <span>0.041 ETH</span>
            </div>
            <div class="clock">
                <img src="./download-removebg-preview.png" alt="clock" class="cl">
                <span>3 days left</span>
            </div>
        </div>
        <hr>
        <div class="author">
            <img src="./image-avatar.png" alt="avatar">
            <p>Creation of <span>Jules Wyren</span></p>
        </div>
    </div>
</body>
</html>
